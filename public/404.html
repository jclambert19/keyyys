<!DOCTYPE html>
<html>
<head>
  <title>La page que vous recherchez n'existe pas (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Fjalla+One::latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
  </script>

  <style>
  body {
    background: -webkit-linear-gradient(90deg, #00d2ff 10%, #3a7bd5 90%); /* Chrome 10+, Saf5.1+ */
    background:    -moz-linear-gradient(90deg, #00d2ff 10%, #3a7bd5 90%); /* FF3.6+ */
    background:     -ms-linear-gradient(90deg, #00d2ff 10%, #3a7bd5 90%); /* IE10 */
    background:      -o-linear-gradient(90deg, #00d2ff 10%, #3a7bd5 90%); /* Opera 11.10+ */
    background:         linear-gradient(90deg, #00d2ff 10%, #3a7bd5 90%); /* W3C */
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 70em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    padding: 100px 10% 100px;
  }

  h1 {
    font-family: 'Fjalla One', sans-serif;
    font-size: 120px;
    color: white;
    line-height: 0.5em;
  }

  p {
    font-family: 'Fjalla One', sans-serif;
    font-size: 36px;
    color: white;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>ERREUR 404</h1>
      <img src="images/push.png" alt="">
      <p>OUPS ! La page que vous cherchez n'existe pas ou a disparu.</p>
    </div>
  </div>
</body>
</html>
